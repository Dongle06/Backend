version: '3'
services:

  db:
    container_name: db
    image: mariadb:latest
    restart: always
    environment:
      DJANGO_SETTINGS_MODULE: Backend.settings
    env_file:
      - .env
    expose:
      - 3306
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

  web:
    container_name: web
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      DATABASE_NAME: database
      DATABASE_USER: 'user'
      DATABASE_PASSWORD: zonahdan0604!
      DATABASE_PORT: 3306
      DATABASE_HOST: db
      DJANGO_SETTINGS_MODULE: Backend.settings
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
volumes:
  app:
  dbdata: